<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bannian NC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Modal pour la vidéo locale (cachée par défaut) -->
<div id="video-modal" class="modal-overlay">
    <div class="modal-box">
        <h2 class="modal-title">Le pilou</h2>
        <div class="modal-body">
            <div class="video-with-frame">
                <video class="video-framed" controls autoplay loop muted>
                    <source src="assets/video/pilou.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la balise vidéo.
                </video>
                <img src="assets/img/cadreTropical.png" alt="Cadre tropical" class="video-frame-overlay">
            </div>
        </div>
    </div>
</div>


<!-- Contenu principal de la page -->
<div class="content">
    <div class="sun"></div>
    <div class="banian">
        <!-- Bouton déclencheur d'ouverture de la modal -->
        <button id="btn-open-modal">
            <img src="assets/img/banian.png" alt="Ouvrir la vidéo">
        </button>
    </div>

    <!-- MODALE HISTOIRE -->
    <div id="story-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="slideshow">
                <img id="story-image" alt="Diaporama de l'histoire" />
            </div>
        </div>
    </div>

    <!-- Lecteur audio caché -->
    <audio id="story-audio" preload="auto"></audio>

    <div class="dice-container">
        <div class="dice" id="dice">
            <div class="face one"></div>
            <div class="face two"></div>
            <div class="face three"></div>
            <div class="face four"></div>
            <div class="face five"></div>
            <div class="face six"></div>
        </div>
    </div>


</div>

<script src="js/app.js"></script>
</body>
</html>
